    <!-- Fontawesome css  -->

    <link rel="stylesheet" href="resources/fontawesome-free-6.4.2/css/all.css">

    <script src="resources/script/jquery-3.7.1.js"></script>

    <!-- Datatable CSS -->

    <script src="resources/datatables-1.13.6/css/jquery.dataTables.min.css"></script>

    <!-- Datatable js -->

    <script src="resources/datatables-1.13.6/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="resources/style/item.css">

</head>

<body >

    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://localhost:8080/employee">Employee</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <a class="nav-link" href="http://localhost:8080/privilege">privilege</a>

              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    <div class="container-fluid mt-2">

        <!-- title -->

        <div class="row mt-2">
            <div class="col-12 text-center title-header-div">
                <h2>Item Management</h2>
            </div>
        </div>

        <!-- title -->

        <!-- Card -->

        <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-6"></div>
            <div class="col-4 text-end">

                <button type="button" data-bs-toggle="modal" data-bs-target="#itemAddModal"
                    class="btn btn-outline-primary"> Add Product </button>

            </div>
            <div class="col-1"></div>
        </div>

        <!-- Card -->

        <!-- Table -->

        <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card item-card">
                    <div class="card-body item-cardbody">

                        <table class="table table-hover">
                            <thead class="table-header">
                                <tr>
                                    <th>ID</th>
                                    <th>Category</th>
                                    <th>Name</th>
                                    <th>Purchase Price</th>
                                    <th>Selling Price</th>
                                    <th>Status</th>
                                </tr>
                            </thead>

                            <tbody class="table-body"></tbody>

                        </table>

                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>

        <!-- Table -->

    </div>

    <!-- Modal -->

    <div class="modal" id="itemAddModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h2> Edit Product </h2>
                    <button type="button" class="btn-close" onclick="buttonModalClose()"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <!-- Required Mark -->

                        <div class="row">
                            <div class="col-12 text-end fw-bold">
                                <span class="text-danger"> * </span>
                                Required
                            </div>
                        </div>

                        <!-- Required Mark -->

                        <!-- Category -->

                        <div class="row mt-4">
                            <div class="col-4">
                                <label for="Category" class="col-12 col-form-label fw-bold">Category <span
                                        class="text-danger"> * </span>
                                </label>
                                <div class="col-12">
                                    <select class="form-select text-center" required>
                                        <option selected disabled>Category</option>
                                        <option>Biscuit</option>
                                        <option>Rice</option>
                                        <option>Cosmetics</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Category -->

                            <!-- Brand -->

                            <div class="col-4">
                                <label for="Brand" class="col-12 col-form-label fw-bold">Brand <span
                                        class="text-danger">
                                        * </span>
                                </label>
                                <div class="col-12">
                                    <select class="form-select text-center" required
                                        onchange="selectDynamicValidator(this, '' , 'item', 'brand_id' )">
                                    </select>
                                </div>
                            </div>

                            <!-- Brand -->

                            <!-- Package Type -->

                            <div class="col-4">
                                <label for="PackageType" class="col-12 col-form-label fw-bold">Package Type <span
                                        class="text-danger">
                                        * </span></label>
                                <div class="col-12">
                                    <select class="form-select text-center" required>
                                        <option selected disabled>Package Type</option>
                                        <option>Packet</option>
                                        <option>Tin</option>
                                        <option>Box</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Package Type -->

                        <!-- Sub Category -->

                        <div class="row mt-4">
                            <div class="col-4">
                                <label for="SubCategory" class="col-12 col-form-label fw-bold">Sub Category <span
                                        class="text-danger">
                                        * </span></label>
                                <div class="col-12">
                                    <select class="form-select text-center" required>
                                        <option selected disabled>Sub Category</option>
                                        <option>Packet</option>
                                        <option>Tin</option>
                                        <option>Box</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Sub Category -->

                            <!-- Unit Type -->

                            <div class="col-8">
                                <label for="UnitType" class="col-12 col-form-label fw-bold">Unit Type <span
                                        class="text-danger">
                                        * </span></label>
                                <div class="col-12">
                                    <select class="form-select text-center" required>
                                        <option selected disabled>Unit Type</option>
                                        <option>Milli Litre (ML)</option>
                                        <option>Litre (L)</option>
                                        <option>Gram (g)</option>
                                        <option>Kilo Gram(Kg)</option>

                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Unit Type -->

                        <!-- Item Name -->

                        <div class="row mt-4">
                            <div class="col-12">
                                <label for="UnitType" class="col-4 col-form-label fw-bold">Item Name <span
                                        class="text-danger">
                                        * </span></label>
                                <div class="col-10">
                                    <select class="form-select text-center" required>
                                        <option selected disabled>Item Name</option>
                                        <option>Araliya 10Kg</option>
                                        <option>Maliban Chocolate Biscuit 100g</option>
                                        <option>Adidas Body Spray 400 ml</option>
                                        <option>Munchee Cream Cracker 400g</option>

                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Item Name -->

                        <!-- Purchase Price -->

                        <div class="row mt-4">
                            <div class="col-4">
                                <label for="purchasePrice" class="form-label fw-bold">
                                    Purchase Price : <span class="text-danger"> * </span>
                                </label>
                                <input type="text" class="form-control" placeholder="Enter Purchase Price" required
                                    data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Ex- LKR">
                            </div>

                            <!-- Purchase Price -->

                            <!-- Selling Price -->

                            <div class="col-4">
                                <label for="sellingPrice" class="form-label fw-bold">
                                    Selling Price : <span class="text-danger"> * </span>
                                </label>
                                <input type="text" class="form-control" placeholder="Enter Selling Price" required
                                    data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Ex- LKR">
                            </div>

                            <!-- Selling Price -->

                            <!-- Re Order Point -->

                            <div class="col-4">
                                <label for="reOrderPoint" class="form-label fw-bold">
                                    Re-Order Point : <span class="text-danger"> * </span>
                                </label>
                                <input type="text" class="form-control" placeholder="Enter Re-order Point" required
                                    data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Ex- Amount">
                            </div>

                        </div>

                        <!-- Re Order Point -->

                        <!-- Note  -->

                        <div class="row mt-4">
                            <div class="col-6">
                                <div class="form-floating">
                                    <textarea id="textNote" class="form-control" placeholder="Enter Note"></textarea>
                                    <label for="textNote" class="form-label fw-bold">
                                        Note : <span class="text-danger">(optional)</span>
                                    </label>
                                </div>
                            </div>

                            <!-- Note  -->

                            <!-- Status  -->

                            <div class="col-6">
                                <label for="UnitType" class="col-3 col-form-label fw-bold">Status <span
                                        class="text-danger">
                                        * </span></label>
                                <div class="col-9">
                                    <select class="form-select text-center" required>
                                        <option selected disabled>Status</option>
                                        <option>Available</option>
                                        <option>Not Available</option>
                                        <option>Deleted</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Status  -->

                        <!-- Clear Button -->

                        <div class="row mt-2">
                            <div class="col-8 text-end">
                                <button type="reset" class="btn btn-danger fw-bold 
                                        btn-clear all-button">
                                    Clear
                                </button>

                                <!-- Clear Button -->

                                <!-- Submit Button -->

                                <button type="submit" class="btn btn-success fw-bold 
                                        me-2 ms-2 btn-update all-button">
                                    Submit
                                </button>
                            </div>

                        </div>

                        <!-- Submit Button -->

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <!-- link table common function js file -->
    <script src="resources/script/tableCommonFunction.js"></script>

    <!-- link common js file -->
    <script src="resources/script/commonFunction.js"></script>

    <!-- link validation fucntion js -->
    <script src="resources/script/validationFunction.js"></script>

    <!-- Item js -->

    <script src="controllerjs/item.js"></script>

</body>

</html>
