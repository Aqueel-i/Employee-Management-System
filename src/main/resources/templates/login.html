<!DOCTYPE html>

<head th:replace="~{component ::headerFragment}" >  
</head>

<head

     <!-- link login css file -->
    <link rel="stylesheet" href="resources/style/login.css">

</head>

<body>

  <form action="/login" method="post">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="text"  class="form-control form-control-lg" required name="username" />
                      <label class="form-label" >Username/Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password"  class="form-control form-control-lg" required name="password" />
                      <label class="form-label" >Password</label>
                    </div>
      
                    <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                    <div class="text-danger mb-5 fw-bold" th:if="${param.error}">
                      Invalid Username and Password..!
                    </div>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
    
</body>
</html>
